site_name: FL Studio MCP Server
site_url: https://quinnjr.github.io/fruityloops-mcp
repo_url: https://github.com/quinnjr/fruityloops-mcp
repo_name: quinnjr/fruityloops-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quick-start.md
      - Configuration: configuration.md
  - Usage:
      - Basic Usage: usage.md
      - FL Studio Integration: fl-studio-integration.md
      - MIDI Integration: midi-integration.md
      - MCP Client Setup: mcp-client-setup.md
  - Development:
      - Contributing: contributing.md
      - Development Setup: development.md
      - Testing: testing.md
      - Git Workflow: git-workflow.md
  - API Reference:
      - Server: api/server.md
      - MIDI Interface: api/midi.md
  - About:
      - License: license.md
      - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/quinnjr/fruityloops-mcp
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

