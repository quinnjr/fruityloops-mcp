version: '3.8'

services:
  test:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: bash
    stdin_open: true
    tty: true

  ci:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - CI=true
    command: /app/test-ci.sh

